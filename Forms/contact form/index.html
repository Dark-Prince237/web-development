<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title> modal signup form</title>
   
 </head>  
 <body>
    <div class="container">
        <b>Modal Signup Form</b><br><br>
        <button onclick="loginUp()">Sign Up</button>
        <div class="inner-container">
            <form>
            
                <p id="close" onclick="closeLogin()">x</p>
           
                <h3>contact form</h3>
                    <p id="please">Please fill in this form to create an account.</p>
         
            <label for="user"><b>Email</b></label>
            <input type="text" placeholder="Enter username" id="user" required><br><br>
            <label for="pass"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" id="pass" required><br><br>
            <label for="repeat"><b>Repeat Password</b></label>
            <input type="text" placeholder="Repeat Password" id="repeat" required><br><br>
           
            
            <input type="checkbox" checked> Remember me<br>
            <span>By creating an account you agree to our  </span><a href="#">Terms & Privacy.  </a><br>
            <input type="button" value="cancel" onclick="closeLogin()">
            <input type="submit" value="Sign Up">
            
            </div>
        </form>
       
    </div>     
</body>
<script src="script.js"></script>
</html>
