<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title> Responsive form</title>
</head>
<body>
    <div id="container">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;Responsive Form</h2>
        <Form>
        <div id="inner-container">
            
            <label for="fname"><b>First Name</b></label>
            <input type="text" id="fname" placeholder="Your name" required><br> 
            
            <label for="lname"><b>Last Name</b></label>
            <input type="text" id="lname" placeholder="Your last name" required><br> 
            
            <label for="country"><b>Country</b></label>

            <select>
                <option value="australia">Australia</option>
                <option value="canada">Canada</option>
                <option value="usa">USA</option>
            </select><br><br>

            <label for="sub" ><b>Subject</b></label>
            <textarea placeholder="Write Something.." id="sub"></textarea><br>

            <input type="submit" value="Submit" >

        </div>
        </form>
    </div>
   
 
</body>
<script src="script.js"></script>
</html>
